<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>riskly</title>
</head>
<body>
    <div class="site-logo">
        <i class="fa-solid fa-magnifying-glass-chart"></i>
        <span>riskly.</span>
    </div>
    <div class="background-video-container">
        <video id="bg-video" src="121550-724710109-vmake.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="login-content">
        <div class="ai-label">NEXT-GEN AI DERIVED PERFORMANCE ENGINE</div>
        <h1 class="ai-headline">
          <span class="ai-highlight">The intelligence</span><br><span class="ai-white">behind every student.</span>
        </h1>
        <div class="ai-description">
            riskly's AI continuously learns, adapts, and executes with precision,<br>
            refining its strategy in real-time to maximize returns and minimize risk.
        </div>
        <form class="login-form">
            <input type="email" placeholder="Email" class="login-input" required>
            <div class="password-row">
                <input type="password" placeholder="Password" class="login-input" required>
                <button type="submit" class="submit-btn" aria-label="Submit">
                    <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="11" fill="#b0b6f9"/>
                        <path d="M8 11H14" stroke="#22254a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 9L14 11L12 13" stroke="#22254a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </form>
    </div>
</body>
 <script src="app.js"></script>
</html>
